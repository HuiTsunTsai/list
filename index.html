<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Login</title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <!-- font-awsome icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">

</head>
<body class="body">

    <!-- Area1  LoginPage-->
    <div class="area1">
        <h1>Login Page</h1>
    </div>

    <!-- Area2 Info-->
    <div class="area2">

        <!-- email -->
        <div class="title">
            <label for="email">Email</label>
            <i class="fa-regular fa-envelope"></i> 
        </div>

        <div class="input-title">
            <input class="input" id="email" type="text" style="border-radius: 6px; border: 0;">
            <i class="fa-solid fa-circle-info"></i>
            
        </div>

        <!-- password -->
        <div class="title">
            <label for="password">Password</label>
            <i class="fa-solid fa-user"></i>
        </div>

        <div class="input-title">
            <input id="password" type="password" style="border-radius: 6px; border: 0;">
            <i class="fa-solid fa-circle-info"></i>
        </div>
        
        <!-- checkbox -->
        <div class="input-title">
            <input id="checkbox" type="checkbox"></input>
            <label for="checkbox">Keep login</label>
            <button class="button">
                <a href="./signup.html" style="color: azure; font-size: 5px; text-decoration: none;">sign up</a>
            </button>
            
        </div>

    </div>

    <!-- Area3 Login Button-->
    <button type="button" class="area3">Log In</button>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>


</body>
</html>
