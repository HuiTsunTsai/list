<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <body class="body">

        <!-- Area1 -->
        <div class="area1">
            <h1>Sign Up Page</h1>
        </div>
    
        <!-- Area2 -->
        <div class="area2">
            
            <!-- email -->
            <div class="input-title">
                <label for="email">Email</label>
                <i class="fa-regular fa-envelope"></i>
                <input class="input" id="email" type="text" style="border-radius: 6px; border: 0;">
                
            </div>
            
            <!-- name -->
            <div class="input-title">
                <label for="name">Name</label>
                <i class="fa-solid fa-user"></i>
                <input id="name" type="text" style="border-radius: 6px; border: 0;">
            </div>

            <!-- password -->
            <div class="input-title">
                <label for="password">Password</label>
                <i class="fa-solid fa-unlock"></i>
                <input id="password" type="password"
                style="border-radius: 6px; border: 0;">
            </div>

            <!-- password -->
            <div class="input-title">
                <label for="repeat-password">Repeat Password</label>
                <i class="fa-solid fa-unlock"></i>
                <i class="fa-solid fa-lock-keyhole"></i>
                <input id="repeat-password" type="repeat-password" style="border-radius: 6px; border: 0;">
            </div>
        
    
        </div>
    
        <!-- Area3 -->
        <button class="area3">Sign Up</button>
             
    
</body>
</html>
